<!DOCTYPE html>
<html lang="en">

<head>
    <title>Agregar Grupo</title>
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/agregar_grupo.css">
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/comunas.js"></script>
    <script src="{{ url_for('static', filename='js/formato_rut.js') }}"></script>
</head>

<body class="bodys">
    <!--nav -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger " href="https://www.egiscasablanca.cl">
                <img src="https://egiscasablanca.cl/wp-content/uploads/2023/07/cropped-cropped-logo_blanco_transparente-1.png"
                    class="logo">
            </a>
        </div>
    </nav>
    <!--inicio -->
    <h1 class="attractive-title">Agregar Grupo</h1>
    <div class="cont container form-container ">
        <div class="abs-center">
            <form method="post">
                <div class="row mb-3">
                    <div class="personitas">
                        <label for="nombre" class="titulos">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                        <br>
                        <label for="cod_rukan" class="titulos">COD_RUKAN:</label>
                        <input type="text" id="cod_rukan" name="cod_rukan" class="form-control" class="form-control" required>
                        <br>
                        <label for="comuna" class="titulos">Región:</label>
                        <select class="form-select" id="regiones"></select>
                        <br>
                        <label for="comuna" class="titulos">Comuna:</label>
                        <select class="form-select" id="comunas"  name="comuna"></select>
                        <br>
                        <label for="tipo_proy" class="titulos">Tipo de Proyecto:</label>
                        <input type="text" id="tipo_proy" name="tipo_proy" class="form-control" required>
                    </div>
                </div>
                <!-- Resto del formulario ... -->
                <div class="row mt-3">
                    <div class="centered-buttons">
                        <input type="submit" value="Agregar" class="button">
                        <a href="{{ url_for('grupo_tabla') }}" class="button">Volver</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br><br><br><br><br><br>
</body>
<!--footer-->
<footer class="footer">
    <p> Egis Casablanca | Gestión social inmobiliaria</p>

            height="30px">
    </a>
    <a href="https://www.instagram.com/egiscasablancachile/"> Instagram
        <img src="https://egiscasablanca.cl/wp-content/uploads/2023/07/square-instagram.png" alt="Icono de Instagram"
            width="30px" height="30px">
    </a>
</footer>

</html>
