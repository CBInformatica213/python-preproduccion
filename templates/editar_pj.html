<!DOCTYPE html>
<html>

<head>
    <title>Editar Registro PJ</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='js/formato_rut.js') }}"></script>
        <script src="/static/js/comunas.js"></script>
</head>

<body class="bodys">
    <!-- Nav -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger " href="https://www.egiscasablanca.cl">
                <img src="https://egiscasablanca.cl/wp-content/uploads/2023/07/cropped-cropped-logo_blanco_transparente-1.png"
                    class="logo">
            </a>
        </div>
    </nav>

    <div class="container">

        <!-- Buscador -->
        <h2 class="text">Editar Registro PJ</h2>

        <div class="cont container form-container">
            <div class="abs-center">
                <div class="navigation-buttons">
                    <form method="post">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Cod_PJ">Código PJ:</label>
                                    <input type="text" name="Cod_PJ" id="Cod_PJ" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Rol_PJ">Rol PJ:</label>
                                    <input type="text" id="nuevo_Rol_PJ" name="Rol_PJ" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Rut_PJ">Rut PJ:</label>
                                    <input type="text" id="Rut_PJ" name="Rut_PJ" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Nombre">Nombre:</label>
                                    <input type="text" id="Nombre" name="Nombre" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Dirección_1">Dirección 1:</label>
                                    <input type="text" id="Dirección_1" name="Dirección_1" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Número_1">Número 1:</label>
                                    <input type="text" id="Número_1" name="Número_1" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Block_1">Block 1:</label>
                                    <input type="text" id="Block_1" name="Block_1" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Villa_1">Villa 1:</label>
                                    <input type="text" id="Villa_1" name="Villa_1" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="N_Depto_1">N Depto 1:</label>
                                    <input type="text" id="N_Depto_1" name="N_Depto_1" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <!-- separar -->

                                    <label for="Dirección_2">Dirección 2 :</label>
                                    <input type="text" id="Dirección_2" name="Dirección_2" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Número_2">Número 2:</label>
                                    <input type="text" id="Número_2" name="Número_2" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Block_2">Block 2:</label>
                                    <input type="text" id="Block_2" name="Block_2" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Villa_2">Villa 2 :</label>
                                    <input type="text" id="Villa_2" name="Villa_2" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Comuna">Comuna:</label>
                                    <input type="text" id="Comuna" name="Comuna" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Serie">Serie :</label>
                                    <input type="text" id="Serie" name="Serie" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Fecha">Fecha:</label>
                                    <input type="text" id="Fecha" name="Fecha" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="N_Depto_2">N Depto 2 :</label>
                                    <input type="text" id="N_Depto_2" name="N_Depto_2" required>
                                </div>
                            </div>
                        </div>

                        <!-- _______________________________________________ -->
                        <br>
                        <div style="text-align: center;">
                            <br>
                            <input class="button" type="submit" value="Guardar Cambios">
                        </div>
                    </form>
                </div>
                <br>
            </div>
        </div>
 
    <br>
</body>

            width="30px" height="30px">
    </a>
</footer>

</html>
