<!DOCTYPE html>
<html lang="en">

<head>
    <title>Editar Persona</title>
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </style>
    <script src="{{ url_for('static', filename='js/formato_rut.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/comunas.js"></script>
</head>

<body class="bodys">
    <!-- Nav -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger " href="https://www.egiscasablanca.cl">
                <img src="https://egiscasablanca.cl/wp-content/uploads/2023/07/cropped-cropped-logo_blanco_transparente-1.png"
                    class="logo">
            </a>
        </div>
    </nav>
    <!--container -->
    <h2 class="titulos">Editar Persona</h2>
    <div class="cont container form-container " >
        <div >
            <div class="navigation-buttons">
                <form method="POST" action="{{ url_for('editar_persona', rut=persona[0]) }}">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="rut" class="titulos" style="color:white;">RUT:</label>
                                <input type="text" class="form-control" id="rut" name="rut" value="{{ persona[0] }}"
                                    readonly>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="nombre" class="titulos" style="color:white;">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                    value="{{ persona[1] }}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="apellido_paterno" class="titulos" style="color:white;">Apellido Paterno:</label>
                                <input type="text" class="form-control" id="apellido_paterno" name="a_paterno"
                                    value="{{ persona[2] }}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="apellido_materno" class="titulos" style="color:white;">Apellido Materno:</label>
                                <input type="text" class="form-control" id="apellido_materno" name="a_materno"
                                    value="{{ persona[3] }}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="nacionalidad" class="titulos" style="color:white;">Nacionalidad:</label>
                                <!-- <input type="text" class="form-control" id="nacionalidad" name="nacionalidad"
                                    value="{{ persona[4] }}"> -->
                                    <select id="nacionalidad" name="nacionalidad" class="form-control">
                                        <option value="{{ persona[4] }}">{{ persona[4] }}</option>
                                        <option value="">----------</option>
                                        <option value="Chilena">Chilena</option>
                                        <option value="Peruana">Peruana</option>
                                        <option value="Boliviana">Boliviana</option>
                                        <option value="Venezolana">Venezolana</option>
                                        <option value="Argentina">Argentina</option>
                                        <option value="Ecuatoriana">Ecuatoriana</option>
                                        <option value="Colombiana">Colombiana</option>
                                        <option value="Haitiana">Haitiana</option>
                                        <option value="Otro">Otro</option>
                                      </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="sexo" class="titulos" style="color:white;">Sexo:</label>
                                <!-- <input type="text" class="form-control" id="sexo" name="sexo"
                                    value="{{ persona['Sexo'] }}"> -->
                                    <select id="sexo" name="sexo" class="form-control">
                                        <option value="{{ persona['Sexo'] }}">{{ persona['Sexo'] }}</option>
                                        <option value="">----------</option>
                                        <option value="Hombre">Hombre</option>
                                        <option value="Mujer">Mujer</option>
                                        <option value="S/N">S/N</option>
                                      </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="fecha_nacimiento" class="titulos" style="color:white;">Fecha de Nacimiento:</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento"
                                    value="{{ persona['Fecha_de_Nacimiento'] }}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="edad" class="titulos" style="color:white;">Edad:</label>
                                <input type="number" class="form-control" id="edad" name="edad"
                                    value="{{ persona['Edad'] }}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="estado_civil" class="titulos" style="color:white;">Estado Civil:</label>
                                <!-- <input type="text" class="form-control" id="estado_civil" name="estado_civil"
                                    value="{{ persona['Estado_civil'] }}"> -->
                                    <select id="estado_civil" name="estado_civil" class="form-control">
                                        <option value="{{ persona['Estado_civil'] }}">{{ persona['Estado_civil'] }}</option>
                                        <option value="">----------</option>
                                        <option value="Soltero">Soltero</option>
                                        <option value="Soltera">Soltera</option>
                                        <option value="Casado">Casado</option>
                                        <option value="Casada">Casada</option>
                                        <option value="Divorciado">Divorciado</option>
                                        <option value="Divorciada">Divorciada</option>
                                        <option value="Unión Civil">Unión Civil</option>
                                        <option value="Viudo">Viudo</option>
                                        <option value="Viuda">Viuda</option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="direccion" class="titulos" style="color:white;">Dirección:</label>
                                <input type="text" class="form-control" id="direccion" name="direccion"
                                    value="{{ persona['Dirección'] }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="piso" class="titulos" style="color:white;">Piso:</label>
                                <input type="text" class="form-control" id="piso" name="piso"
                                    value="{{ persona['Piso'] }}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="num" class="titulos" style="color:white;">Número:</label>
                                <input type="text" class="form-control" id="num" name="num"
                                    value="{{ persona['Num'] }}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="block" class="titulos" style="color:white;">Block:</label>
                                <input type="text" class="form-control" id="block" name="block"
                                    value="{{ persona['Block'] }}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="villa" class="titulos" style="color:white;">Villa:</label>
                                <input type="text" class="form-control" id="villa" name="villa"
                                    value="{{ persona['Villa'] }}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="titulos" style="color:white;">Región:</label>
                                <select class="form-select" id="regiones"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="titulos" style="color:white;">Comuna:</label>
                                <select class="form-select" id="comunas" name="comuna"
                                    value="{{ persona['COMUNA'] }}"></select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="fono" class="titulos" style="color:white;">Teléfono:</label>
                                <input type="number" class="form-control" id="fono" name="fono"
                                    value="{{ persona['Fono'] }}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="correo" class="titulos" style="color:white;">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="correo" name="correo"
                                    value="{{ persona['Correo'] }}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="vigencia_cedula" class="titulos" style="color:white;">Vigencia Cédula:</label>
                                <input type="date" class="form-control" id="vigencia_cedula" name="vigencia_cedula"
                                    value="{{ persona['Vigencia_cedula'] }}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="rut_cony" class="titulos" style="color:white;">RUT Cónyuge:</label>
                                <input type="text" class="form-control" id="rut_cony" name="rut_cony"
                                    value="{{ persona['Rut_Cony'] }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="estado" class="titulos" style="color:white;">Estado:</label>
                                <!-- <input type="text" class="form-control" id="estado" name="estado"
                                    value="{{ persona['Estado'] }}"> -->
                                    <select id="estado" name="estado" class="form-control">
                                        <option value="{{ persona['Estado'] }}">{{ persona['Estado'] }}</option>
                                        <option value="">----------</option>
                                        <option value="Soltero">Soltero</option>
                                        <option value="Soltera">Soltera</option>
                                        <option value="Casado">Casado</option>
                                        <option value="Casada">Casada</option>
                                        <option value="Divorciado">Divorciado</option>
                                        <option value="Divorciada">Divorciada</option>
                                        <option value="Unión Civil">Unión Civil</option>
                                        <option value="Viudo">Viudo</option>
                                        <option value="Viuda">Viuda</option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="fecha_act" class="titulos" style="color:white;">Fecha de Activación:</label>
                                <input type="date" class="form-control" id="fecha_act" name="fecha_act"
                                    value="{{ persona['Fecha_Act'] }}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="n_depto" class="titulos" style="color:white;">Número de Depto:</label>
                                <input type="text" class="form-control" id="n_depto" name="n_depto"
                                    value="{{ persona['N_Depto'] }}">
                            </div>
                        </div>
                        <!-- Agregar el resto de los campos aquí -->
                    </div>
                    <button type="submit" class="button">Guardar</button>
                    <a href="{{ url_for('personas') }}" class="button">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <br><br>
</body>

</footer>


</html>
